<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <title>考试管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="p-4">
    <!-- 🔝 顶部导航 -->
    <div class="flex justify-between items-center mb-6">
        <div class="space-x-4">
            <a href="{{ url_for('dashboard.dashboard') }}" class="text-blue-600 hover:underline font-medium">返回管理面板</a>
        </div>
        <form action="{{ url_for('logout') }}" method="post">
            <button type="submit" class="text-red-600 hover:underline font-medium">注销并返回登录</button>
        </form>
    </div>
    <h1 class="text-2xl font-bold mb-4">考试管理</h1>

    <table class="min-w-full border">
        <thead>
            <tr class="bg-gray-100">
                <th class="border px-4 py-2">试卷标题</th>
                <th class="border px-4 py-2">题目数量</th>
                <th class="border px-4 py-2">操作</th>
            </tr>
        </thead>
        <tbody id="exam-list"></tbody>
    </table>

    <!-- 弹窗 -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white p-4 rounded w-1/2 max-h-[80vh] overflow-y-auto">
            <h2 class="text-xl font-bold mb-2">试卷题目列表</h2>
            <ul id="modal-content" class="space-y-2"></ul>
            <button onclick="closeModal()" class="mt-4 bg-gray-600 text-white px-4 py-2 rounded">关闭</button>
        </div>
    </div>

    <!-- 发起考试弹窗 -->
    <div id="examModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg w-full max-w-md space-y-4">
            <h2 class="text-xl font-bold">发起考试</h2>
            <form id="examForm" class="space-y-3">
                <input type="hidden" id="exam-paper-title">
                <div>
                    <label class="block font-medium mb-1">考试标题</label>
                    <input type="text" id="exam-title" class="w-full border px-2 py-1 rounded" required>
                </div>
                <div>
                    <label class="block font-medium mb-1">开始时间</label>
                    <input type="datetime-local" id="start-time" class="w-full border px-2 py-1 rounded" required>
                </div>
                <div>
                    <label class="block font-medium mb-1">结束时间</label>
                    <input type="datetime-local" id="end-time" class="w-full border px-2 py-1 rounded" required>
                </div>
                <div>
                    <label class="block font-medium mb-1">考试简介</label>
                    <textarea id="exam-desc" class="w-full border px-2 py-1 rounded"></textarea>
                </div>
                <div class="flex justify-end space-x-3">
                    <button type="button" onclick="closeExamModal()" class="px-3 py-1 bg-gray-400 text-white rounded">取消</button>
                    <button type="submit" class="px-3 py-1 bg-blue-600 text-white rounded">确认发起</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 在已有内容下方添加此内容 -->

    <h2 class="text-xl font-bold mt-8 mb-4">所有考试</h2>
    <table class="min-w-full border">
        <thead>
            <tr class="bg-gray-100">
                <th class="border px-4 py-2">考试标题</th>
                <th class="border px-4 py-2">试卷标题</th>
                <th class="border px-4 py-2">开始时间</th>
                <th class="border px-4 py-2">结束时间</th>
                <th class="border px-4 py-2">操作</th>
            </tr>
        </thead>
        <tbody id="exam-table-body"></tbody>
    </table>

    <script>
        async function loadExamList() {
            const res = await fetch('/teacher/exam_management/exams');
            const data = await res.json();
            const tbody = document.getElementById('exam-table-body');
            tbody.innerHTML = '';

            for (const exam of data) {
                const tr = document.createElement('tr');
                tr.innerHTML = `
        <td class="border px-4 py-2">${exam.exam_title}</td>
        <td class="border px-4 py-2">${exam.paper_title}</td>
        <td class="border px-4 py-2">${exam.start_time}</td>
        <td class="border px-4 py-2">${exam.end_time}</td>
        <td class="border px-4 py-2 space-x-2">
          <button onclick='copyToClipboard("${exam.identifier}")' class="text-blue-600 hover:underline">复制链接</button>
          <button onclick='viewExamResults("${exam.identifier}")' class="text-green-600 hover:underline">查看作答情况</button>
        </td>
      `;
                tbody.appendChild(tr);
            }
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(location.origin + '/exam/' + text)
                .then(() => alert('考试链接已复制：' + location.origin + '/exam/' + text))
                .catch(err => alert('复制失败：' + err));
        }

        function viewExamResults(identifier) {
            const url = `/teacher/exam_management/${identifier}/results_page`; // 你需要对应的结果展示页面路由
            window.open(url, '_blank');
        }

        async function loadExams() {
            const res = await fetch('/teacher/paper/all');
            const data = await res.json();
            const papers = data.papers || [];
            const tbody = document.getElementById('exam-list');
            tbody.innerHTML = '';
            for (const paper of papers) {
                const tr = document.createElement('tr');
                tr.innerHTML = `
        <td class="border px-4 py-2">${paper.title}</td>
        <td class="border px-4 py-2">${paper.question_count}</td>
        <td class="border px-4 py-2">
          <button onclick='viewPaper(${JSON.stringify(paper.question_ids)})' class="text-blue-600 hover:underline">查看</button>
          <button onclick='deletePaper("${paper.title}")' class="text-red-600 hover:underline ml-4">删除</button>
          <button onclick='openExamModal("${paper.title}")' class="text-green-600 hover:underline ml-4">发起考试</button>
        </td>
      `;
                tbody.appendChild(tr);
            }
        }

        async function deletePaper(title) {
            if (!confirm('确定要删除该试卷吗？')) return;
            const res = await fetch('/teacher/paper/delete', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    title
                })
            });
            const result = await res.json();
            alert(result.success ? '删除成功' : '删除失败');
            if (result.success) loadExams();
        }

        async function viewPaper(questionIds) {
            const res = await fetch('/teacher/paper/questions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    question_ids: questionIds
                })
            });
            const data = await res.json();
            if (!data.success) {
                alert('获取题目失败: ' + (data.error || '未知错误'));
                return;
            }
            const questions = data.questions || [];
            const list = document.getElementById('modal-content');
            list.innerHTML = '';
            for (const q of questions) {
                const li = document.createElement('li');
                li.className = 'border rounded p-2';
                li.innerHTML = `
        <strong>类型:</strong> ${q.qtype} <br />
        <strong>内容:</strong> ${q.content} <br />
        <strong>难度:</strong> ${q.difficulty}
      `;
                list.appendChild(li);
            }
            const modal = document.getElementById('modal');
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        function closeModal() {
            document.getElementById('modal').classList.add('hidden');
            document.getElementById('modal').classList.remove('flex');
        }

        function openExamModal(paperTitle) {
            document.getElementById('exam-paper-title').value = paperTitle;
            document.getElementById('examModal').classList.remove('hidden');
            document.getElementById('examModal').classList.add('flex');
        }

        function closeExamModal() {
            document.getElementById('examModal').classList.add('hidden');
            document.getElementById('examModal').classList.remove('flex');
            document.getElementById('examForm').reset();
        }

        document.getElementById('examForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const payload = {
                exam_title: document.getElementById('exam-title').value,
                paper_title: document.getElementById('exam-paper-title').value,
                start_time: document.getElementById('start-time').value,
                end_time: document.getElementById('end-time').value,
                description: document.getElementById('exam-desc').value
            };

            const res = await fetch('/teacher/exam_management/create', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            });

            const result = await res.json();
            if (result.success) {
                alert(`考试已创建，标识符为 ${result.identifier}`);
                closeExamModal();
            } else {
                alert('创建失败：' + (result.error || '未知错误'));
            }
        });

        window.onload = () => {
            loadExams(); // 原本加载试卷
            loadExamList(); // 加载考试
        };
    </script>
</body>

</html>
