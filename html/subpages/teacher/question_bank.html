<body class="p-8 bg-gradient-to-br from-gray-100 to-gray-200 min-h-screen font-sans">
    <!-- é¡¶éƒ¨å¯¼èˆª -->
    <div class="flex justify-between items-center mb-8">
        <a href="{{ url_for('dashboard.dashboard') }}" class="text-blue-600 hover:text-blue-800 font-semibold underline">â† è¿”å›ç®¡ç†é¢æ¿</a>
        <form action="{{ url_for('logout') }}" method="post">
            <button type="submit" class="text-red-600 hover:text-red-800 font-semibold underline">æ³¨é”€å¹¶è¿”å›ç™»å½•</button>
        </form>
    </div>

    <div class="bg-white rounded-2xl shadow p-6">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-3xl font-bold text-gray-800">ğŸ“š é¢˜åº“ç®¡ç†</h2>
            <button id="btnAddQuestion" class="px-4 py-2 bg-blue-600 text-white rounded-xl shadow hover:bg-blue-700 transition">â• æ·»åŠ é¢˜ç›®</button>
        </div>

        <table class="w-full text-left text-gray-700">
            <thead class="bg-gray-100 border-b text-gray-600 uppercase text-sm">
                <tr>
                    <th class="p-3">ç±»å‹</th>
                    <th class="p-3">é¢˜é¢</th>
                    <th class="p-3">éš¾æ˜“åº¦</th>
                    <th class="p-3">æ“ä½œ</th>
                </tr>
            </thead>
            <tbody id="questionTableBody" class="divide-y divide-gray-200 bg-white"></tbody>
        </table>

        <div class="mt-6 flex justify-center gap-2" id="pagination"></div>

    <!-- å¼¹çª—é®ç½© -->
    <div id="modalOverlay" class="fixed inset-0 bg-black bg-opacity-50 hidden z-40"></div>

    <!-- å¼¹çª— -->
    <div id="questionModal" class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white rounded-2xl shadow-2xl p-8 w-full max-w-2xl z-50 hidden">
        <h3 id="modalTitle" class="text-2xl font-bold mb-6 text-gray-800">æŸ¥çœ‹ / ç¼–è¾‘é¢˜ç›®</h3>
        <form id="questionForm" class="space-y-5">
            <input type="hidden" id="questionId" />

            <div>
                <label for="qtype" class="block text-sm font-medium text-gray-700 mb-1">ç±»å‹</label>                <select id="qtype" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" required>
                    <option value="single_choice">é€‰æ‹©é¢˜ï¼ˆå•é€‰ï¼‰</option>
                    <option value="multiple_choice">é€‰æ‹©é¢˜ï¼ˆå¤šé€‰ï¼‰</option>
                    <option value="true_false">åˆ¤æ–­é¢˜</option>
                    <option value="essay">é—®ç­”é¢˜</option>
                </select>
            </div>

            <div>
                <label for="content" class="block text-sm font-medium text-gray-700 mb-1">é¢˜é¢</label>
                <textarea id="content" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" rows="3" required></textarea>
            </div>

            <div>
                <label for="difficulty" class="block text-sm font-medium text-gray-700 mb-1">éš¾æ˜“åº¦ï¼ˆ1-5ï¼‰</label>
                <input type="number" id="difficulty" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" min="1" max="5" required />
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">ç­”æ¡ˆ</label>
                <div id="answerSection" class="space-y-2"></div>
            </div>

            <div class="flex justify-end gap-3 pt-4">
                <button type="submit" class="bg-green-600 text-white px-5 py-2 rounded-lg hover:bg-green-700 transition shadow">ğŸ’¾ ä¿å­˜</button>
                <button type="button" id="btnCloseModal" class="bg-gray-400 text-white px-5 py-2 rounded-lg hover:bg-gray-500 transition">å…³é—­</button>
            </div>
        </form>
    </div>

    <script>
        let currentPage = 1,
            totalPages = 1;

        function renderQType(qtype) {
            switch (qtype) {
                case 'single_choice':
                    return 'é€‰æ‹©é¢˜ï¼ˆå•é€‰ï¼‰';
                case 'multiple_choice':
                    return 'é€‰æ‹©é¢˜ï¼ˆå¤šé€‰ï¼‰';
                case 'true_false':
                    return 'åˆ¤æ–­é¢˜';
                case 'essay':
                    return 'é—®ç­”é¢˜';
                default:
                    return qtype;
            }
        }

        function showModal() {
            document.getElementById('modalOverlay').classList.remove('hidden');
            document.getElementById('questionModal').classList.remove('hidden');
        }

        function hideModal() {
            document.getElementById('modalOverlay').classList.add('hidden');
            document.getElementById('questionModal').classList.add('hidden');
        }

        function loadQuestions(page = 1) {
            axios.get(`/teacher/questions?page=${page}`)
                .then(res => {
                    const data = res.data;
                    totalPages = data.total_pages;
                    currentPage = data.current_page;
                    const tbody = document.getElementById('questionTableBody');
                    tbody.innerHTML = '';
                    data.questions.forEach(q => {
                        const tr = document.createElement('tr');
                        tr.className = 'hover:bg-gray-100';
                        tr.innerHTML = `
            <td class="p-3">${renderQType(q.qtype)}</td>
            <td class="p-3 max-w-xs truncate" title="${q.content}">${q.content}</td>
            <td class="p-3">${q.difficulty}</td>
            <td class="p-3 space-x-2">
              <button class="text-blue-600 hover:underline btn-view" data-id="${q.id}">æŸ¥çœ‹è¯¦æƒ…</button>
              <button class="text-yellow-600 hover:underline btn-edit" data-id="${q.id}">ç¼–è¾‘</button>
              <button class="text-red-600 hover:underline btn-delete" data-id="${q.id}">åˆ é™¤</button>
            </td>`;
                        tbody.appendChild(tr);
                    });
                    renderPagination();
                    bindTableButtons();
                })
                .catch(err => alert('åŠ è½½é¢˜ç›®å¤±è´¥'));
        }

        function renderPagination() {
            const container = document.getElementById('pagination');
            container.innerHTML = '';
            for (let i = 1; i <= totalPages; i++) {
                const btn = document.createElement('button');
                btn.textContent = i;
                btn.className = i === currentPage ?
                    'px-3 py-1 bg-blue-600 text-white rounded font-bold border border-blue-800' :
                    'px-3 py-1 bg-white border rounded hover:bg-blue-100';
                btn.addEventListener('click', () => loadQuestions(i));
                container.appendChild(btn);
            }
        }

        function bindTableButtons() {
            document.querySelectorAll('.btn-view').forEach(btn => {
                btn.onclick = () => {
                    const id = btn.dataset.id;
                    axios.get(`/teacher/question/${id}`).then(res => {
                        const q = res.data;
                        document.getElementById('modalTitle').textContent = 'æŸ¥çœ‹é¢˜ç›®';
                        fillForm(q);
                        disableForm(true);
                        showModal();
                    }).catch(() => alert('è·å–è¯¦æƒ…å¤±è´¥'));
                }
            });
            document.querySelectorAll('.btn-edit').forEach(btn => {
                btn.onclick = () => {
                    const id = btn.dataset.id;
                    axios.get(`/teacher/question/${id}`).then(res => {
                        const q = res.data;
                        document.getElementById('modalTitle').textContent = 'ç¼–è¾‘é¢˜ç›®';
                        fillForm(q);
                        disableForm(false);
                        showModal();
                    }).catch(() => alert('è·å–è¯¦æƒ…å¤±è´¥'));
                }
            });
            document.querySelectorAll('.btn-delete').forEach(btn => {
                btn.onclick = () => {
                    const id = btn.dataset.id;
                    if (confirm('ç¡®å®šåˆ é™¤è¯¥é¢˜ç›®å—ï¼Ÿ')) {
                        axios.delete(`/teacher/question/${id}`).then(() => {
                            alert('åˆ é™¤æˆåŠŸ');
                            loadQuestions(currentPage);
                        }).catch(() => alert('åˆ é™¤å¤±è´¥'));
                    }
                }
            });
        }

        function fillForm(q) {
            document.getElementById('questionId').value = q.id || '';
            document.getElementById('qtype').value = q.qtype || '';
            document.getElementById('content').value = q.content || '';
            document.getElementById('difficulty').value = q.difficulty || 1;
            console.log(q.answer);
            renderAnswerInput(q.qtype, q.answer);
        }

        function disableForm(disable) {
            document.getElementById('qtype').disabled = disable;
            document.getElementById('content').disabled = disable;
            document.getElementById('difficulty').disabled = disable;

            // éå†ç­”æ¡ˆåŒºçš„æ‰€æœ‰ input å’Œ textarea å¹¶è®¾ç½® disabled
            document.querySelectorAll('#answerSection input, #answerSection textarea').forEach(el => {
                el.disabled = disable;
            });

            // æ§åˆ¶ä¿å­˜æŒ‰é’®æ˜¾ç¤º/éšè—
            document.querySelector('#questionForm button[type=submit]').style.display = disable ? 'none' : 'inline-block';
        }

        function renderAnswerInput(qtype, value = '') {
            const container = document.getElementById('answerSection');
            container.innerHTML = '';

            if (qtype === 'single_choice' || qtype === 'multiple_choice') {
                ['A', 'B', 'C', 'D'].forEach(letter => {
                    const input = document.createElement('input');
                    input.type = (qtype === 'single_choice') ? 'radio' : 'checkbox';
                    input.name = 'answerOption';
                    input.value = letter;
                    input.checked = value.split(',').includes(input.value);
                    input.className = 'mr-2';

                    const span = document.createElement('span');
                    span.textContent = letter;

                    const wrapper = document.createElement('div');
                    wrapper.className = 'flex items-center gap-2';
                    wrapper.appendChild(input);
                    wrapper.appendChild(span);

                    answerSection.appendChild(wrapper);
                });
            } else if (qtype === 'true_false') {
                ['æ­£ç¡®', 'é”™è¯¯'].forEach((label, idx) => {
                    const input = document.createElement('input');
                    input.type = 'radio';
                    input.name = 'answerTrueFalse';
                    input.value = idx === 0 ? 'æ­£ç¡®' : 'é”™è¯¯';
                    input.checked = value === input.value;
                    input.className = 'mr-2';

                    const span = document.createElement('span');
                    span.textContent = label;

                    const wrapper = document.createElement('div');
                    wrapper.className = 'flex items-center gap-2';
                    wrapper.appendChild(input);
                    wrapper.appendChild(span);

                    container.appendChild(wrapper);
                });
            } else {
                const textarea = document.createElement('textarea');
                textarea.id = 'essayAnswer';
                textarea.value = value || '';
                textarea.className = 'w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400';
                textarea.rows = 3;
                container.appendChild(textarea);
            }
        }

        function collectAnswer(qtype) {
            if (qtype === 'single_choice') {
                // é€‰ä¸­å“ªä¸ªå­—æ¯å°±è¿”å›å­—æ¯
                const selected = document.querySelector('#answerSection input[type=radio]:checked');
                return selected ? selected.value : '';
            } else if (qtype === 'multiple_choice') {
                // æ”¶é›†æ‰€æœ‰è¢«é€‰ä¸­çš„å­—æ¯ï¼Œç”¨é€—å·è¿æ¥
                const checked = Array.from(document.querySelectorAll('#answerSection input[type=checkbox]:checked'));
                return checked.map(input => input.value).join(',');
            } else if (qtype === 'true_false') {
                const selected = document.querySelector('#answerSection input[type=radio]:checked');
                // è¿”å› 'æ­£ç¡®' æˆ– 'é”™è¯¯'
                return selected ? selected.value : '';
            } else {
                // é—®ç­”é¢˜ï¼Œè¿”å›textareaå†…å®¹
                const textarea = document.getElementById('essayAnswer');
                return textarea ? textarea.value.trim() : '';
            }
        }

        document.getElementById('btnAddQuestion').onclick = () => {
            document.getElementById('modalTitle').textContent = 'æ·»åŠ æ–°é¢˜ç›®';
            fillForm({
                qtype: 'single_choice',
                content: '',
                difficulty: 1,
                answer: ''
            });
            disableForm(false);
            document.getElementById('questionId').value = '';
            showModal();
        };

        document.getElementById('qtype').addEventListener('change', () => {
            renderAnswerInput(document.getElementById('qtype').value);
        });

        document.getElementById('btnCloseModal').onclick = hideModal;

        document.getElementById('questionForm').onsubmit = e => {
            e.preventDefault();
            const id = document.getElementById('questionId').value;
            const payload = {
                qtype: document.getElementById('qtype').value,
                content: document.getElementById('content').value,
                difficulty: parseInt(document.getElementById('difficulty').value),
                answer: collectAnswer(document.getElementById('qtype').value),
            };
            if (id) {
                // ç¼–è¾‘
                axios.put(`/teacher/question/${id}`, payload)
                    .then(() => {
                        alert('ä¿®æ”¹æˆåŠŸ');
                        hideModal();
                        loadQuestions(currentPage);
                    }).catch(() => alert('ä¿®æ”¹å¤±è´¥'));
            } else {
                // æ–°å¢
                axios.post('/teacher/question', payload)
                    .then(() => {
                        alert('æ·»åŠ æˆåŠŸ');
                        hideModal();
                        loadQuestions(1);
                    }).catch(() => alert('æ·»åŠ å¤±è´¥'));
            }
        };

        // é¦–æ¬¡åŠ è½½
        loadQuestions();
    </script>

</body>
