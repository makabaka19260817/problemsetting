<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>管理员控制台</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gray-100 flex flex-col items-center justify-start py-10 px-4">
    <!-- 顶部导航 -->
    <div class="w-full max-w-3xl flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-gray-800">管理员控制台</h1>
        <form action="{{ url_for('logout') }}" method="post">
            <button type="submit" class="bg-red-100 text-red-600 hover:bg-red-200 font-semibold px-4 py-2 rounded shadow-sm transition">
                注销并返回登录
            </button>
        </form>
    </div>

    <!-- 欢迎信息卡片 -->
    <div class="w-full max-w-3xl bg-white rounded-xl shadow p-6 mb-6">
        <h2 class="text-xl font-semibold text-gray-700 mb-2">欢迎你，管理员 <span class="text-purple-600">{{ username }}</span></h2>
        <p class="text-gray-500">你可以从以下入口管理系统。</p>
    </div>    <!-- 功能入口 -->
    <div class="w-full max-w-3xl grid grid-cols-1 sm:grid-cols-2 gap-4">
        <a href="/admin/user_management" class="bg-white rounded-xl shadow hover:shadow-md p-6 flex items-center justify-between transition group">
            <div>
                <h3 class="text-lg font-semibold text-gray-800 group-hover:text-blue-600">用户管理</h3>
                <p class="text-sm text-gray-500">查看和管理教师与管理员账户</p>
            </div>
            <svg class="w-5 h-5 text-gray-400 group-hover:text-blue-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
            </svg>
        </a>

        <a href="/test-data" class="bg-white rounded-xl shadow hover:shadow-md p-6 flex items-center justify-between transition group">
            <div>
                <h3 class="text-lg font-semibold text-gray-800 group-hover:text-green-600">测试数据管理</h3>
                <p class="text-sm text-gray-500">添加和管理系统测试数据</p>
            </div>
            <svg class="w-5 h-5 text-gray-400 group-hover:text-green-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4" />
            </svg>
        </a>

        <!-- 可以在此处继续添加其他功能 -->
        <!--
        <a href="/admin/exam_management" class="...">考试管理</a>
        -->
    </div>
</body>

</html>
