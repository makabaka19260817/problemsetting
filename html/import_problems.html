<!-- teacher_manage_questions.html -->
<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>教师题库管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-2xl shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-4">用户故事 - 教师</h1>

        <div class="space-y-3">
            <button class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700">添加单选题</button>
            <button class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700">添加多选题</button>
            <button class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700">添加判断题</button>
            <button class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700">添加问答题</button>
            <button class="w-full bg-yellow-500 text-white py-2 rounded-lg hover:bg-yellow-600">设置难度</button>
        </div>

        <p class="text-sm text-gray-600 mt-4">
            作为教师，我希望能够录入和管理题目（单选、多选、判断、问答），并设置难易度，以便于后续组卷和考试使用。
        </p>
    </div>
</body>

</html>
