<!-- teacher_auto_grading.html -->
<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>自动评判系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-2xl shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-4">用户故事 - 教师</h1>

        <div class="space-y-4">
            <button class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700">学生在线答题</button>
            <button class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">自动评判选择题</button>
            <button class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">自动评判判断题</button>
        </div>

        <p class="text-sm text-gray-600 mt-4">
            作为教师，我希望学生能在线答题，系统自动评判选择题和判断题，减少人工批改时间。
        </p>
    </div>
</body>

</html>
